<div class="wrapper">
  <div class="login">
    <div class="login__container">
      <!-- <img src="./img/login_page.png" alt="login-img" class="login__img"> -->
      <img src="#" alt="" class="login__img">
      <h2 class="login__title">Авторизация</h2>
      <p class="login__subtitle">Введите пожалуйста свой ник для дальнейшей авторизации
      </p>
      <form class="login__form">
        <input type="text" class="login__input" placeholder="Введите свой ник">
        <button type="submit" class="btn login__btn">Войти</button>
      </form>
    </div>
  </div>
  <div class="menu">
    <a href="" class="hamburger">
      <span class="hamburger__plank"></span>
      <span class="hamburger__plank"></span>
      <span class="hamburger__plank"></span>
    </a>
    <ul class="menu__friends friends">
      <!-- li друга сюда -->
    </ul>
  </div>
  <div class="chat">
    <div class="chat__header">
      <div class="chat__name">Чат</div>
      <div class="chat__players">{{}}2 участника</div>
    </div>
    <div class="chat__content">
      <ul class="chat__content-list" id="list-friends-messages">
        <!-- li сюда сообщение друга -->
      </ul>
    </div>
    <form class="chat__form--input chat__form">
      <div class="chat__form--message">
        <input type="text" id="messageText" class="input__message" placeholder="Введите сообщение...">
      </div>
      <button type="submit" id="sendButton" class="btn btn__submite">Отправить</button>
    </form>
  </div>
</div>
